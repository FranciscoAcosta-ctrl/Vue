<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-inicio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div id="myApp" class="ml-3 mt-4">


        <div class="card mb-3" style="width: 18rem;" v-for="quote of quotes">
            <img :src=quote.image alt="" srcset="">
            <div class="card-body">
                <h5 class="card-title">{{ quote.author }}</h5>
                <p class="card-text">{{ quote.quote }}</p>
            </div>
        </div>


    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>

</html>
